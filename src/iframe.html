<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iframe Document</title>
  </head>
  <body>
    Iframe Document
    <button id="destroy-iframe-btn">Destroy iframe</button>
    <script>
      function bindButton() {
        var destroyIframeButton = document.getElementById("destroy-iframe-btn");

        destroyIframeButton.addEventListener("click", function() {
          window.parent.postMessage("destroy the iframe", "*");
        });
      }

      window.onload = function() {
        bindButton();
      };
    </script>
  </body>
</html>
